<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Aether_Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER DMX - Professional Lighting Control</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a !important;
        color: #ffffff !important;
        overflow: hidden;
      }
      #root {
        background: #0a0a0a !important;
      }
      /* Loading screen */
      #boot-loader {
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        z-index: 9999;
        transition: opacity 1s ease;
      }
      #boot-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="boot-loader">
      <iframe src="/loading.html" style="border: none; width: 100%; height: 100%;"></iframe>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide boot loader when React is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('boot-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 1000);
          }
        }, 3000); // Show for at least 3 seconds
      });
    </script>
  </body>
</html>
