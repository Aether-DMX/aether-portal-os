<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Aether_Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER DMX - Professional Lighting Control</title>
    <style>
      /* Critical: Prevent ANY white flash on startup */
      html, body, #root {
        margin: 0;
        padding: 0;
        background: #000 !important;
        color: #fff !important;
        overflow: hidden;
        min-height: 100vh;
        min-width: 100vw;
      }
      /* Hide everything until React hydrates */
      #root:empty::before {
        content: '';
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 99999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
