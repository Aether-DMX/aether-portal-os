<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body style="background:#000; color:#fff; padding:20px;">
<h2>Testing Node API</h2>
<button onclick="testPending()">Test /api/pending</button>
<button onclick="testNodes()">Test /api/nodes</button>
<pre id="output" style="background:#222; padding:10px; margin-top:10px;"></pre>
<script>
async function testPending() {
  const out = document.getElementById('output');
  try {
    const res = await fetch('http://192.168.50.1:8080/api/pending');
    const data = await res.json();
    out.textContent = 'PENDING NODES:\n' + JSON.stringify(data, null, 2);
  } catch(e) {
    out.textContent = 'ERROR: ' + e.message;
  }
}
async function testNodes() {
  const out = document.getElementById('output');
  try {
    const res = await fetch('http://192.168.50.1:8080/api/nodes');
    const data = await res.json();
    out.textContent = 'PAIRED NODES:\n' + JSON.stringify(data, null, 2);
  } catch(e) {
    out.textContent = 'ERROR: ' + e.message;
  }
}
</script>
</body>
</html>
